<body>
<div id="main">

  <div id="pixi-container">
    <!-- <div id="react-container"></div> -->
    <!-- <canvas></canvas> -->
  </div>
   
  <div id="side-menu">
    <div id="tool-buttons">
      <button id="grassBtn">grass</button>
      <button id="waterBtn">water</button>
      <button id="sandBtn">sand</button>
      <button id="snowBtn">snow</button>
      <br>
      <button id="removeBtn">remove</button>
      <br>
      <button id="plantBtn">plant</button>
      <button id="houseBtn">house</button>
      <button id="roadBtn">road</button>
      <button id="buyBtn" style="display: none">buy</button>
      <button id="popupBtn">popup</button>
    </div>

    <div id="other-buttons">
      <div id="zoom">
        <input type="number" id="zoom-amount" value=1 step=0.1>
        <button id="zoomBtn">zoom</button>
      </div>
      <br>
      <div id ="load-buttons">
        <button id="saveBtn">save</button>
        <br>
        <button id="loadBtn">load</button>
      </div>
    </div>
  </div>
</div>

<div id="bottom-menu">
  <div id="player">
    <span id="money"></span>
    <span id="income"></span>
  </div>
  <span id="date"></span>
  speed:
  <input type="range" id="speed-control" value="1" min="0" max="3" step="1">
</div>

<div id="info" style="display: none">
  This game is heavily inspired by <a href="http://www.booming.jp/index.html">BOOMING</a>
</div>
